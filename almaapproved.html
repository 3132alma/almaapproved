<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Decoder & Nutrition Lookup</title>
  <!-- QuaggaJS for barcode decoding -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    :root {
      --primary-color: #00b894; /* green */
      --accent-color: #ff7675; /* pink */
      --bg-color: #fdfdfd;
      --card-bg: #ffffff;
      --text-color: #333;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 480px;
      width: 100%;
      background-color: var(--card-bg);
      border: 2px solid var(--accent-color);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    #file-input {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #file-input:hover {
      background-color: #ff5252;
    }
    #result {
      margin-top: 1.5rem;
    }
    .product-card {
      background: var(--bg-color);
      border: 1px solid var(--accent-color);
      border-radius: 10px;
      padding: 1rem;
      text-align: left;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }
    .product-details {
      margin-top: 0.75rem;
    }
    .product-details h2 {
      margin: 0.5rem 0;
      color: var(--text-color);
    }
    .nutriscore {
      margin-top: 0.5rem;
      text-align: center;
    }
    .nutriscore img {
      width: 80px;
    }
    .nutriscore p {
      margin: 0.25rem 0;
      color: var(--primary-color);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∑ Barcode & Nutrition</h1>
    <input type="file" id="file-input" accept="image/*" />
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('file-input').addEventListener('change', function(e) {
      var file = e.target.files[0];
      if (!file) return;

      var reader = new FileReader();
      reader.onload = function() {
        Quagga.decodeSingle({
          src: reader.result,
          numOfWorkers: 0,
          decoder: {
            readers: [
              "ean_reader",
              "ean_8_reader",
              "upc_reader",
              "upc_e_reader",
              "code_128_reader"
            ]
          }
        }, function(result) {
          var resultDiv = document.getElementById('result');
          resultDiv.innerHTML = '';

          if (result && result.codeResult) {
            var code = result.codeResult.code;

            // Fetch product data
            fetch('https://world.openfoodfacts.org/api/v0/product/' + code + '.json')
              .then(function(resp) { return resp.json(); })
              .then(function(data) {
                if (data.status === 1) {
                  var prod = data.product;
                  var name = prod.product_name || 'Unknown product';
                  var imgUrl = prod.image_url || '';
                  var grade = (prod.nutriscore_grade || '').toLowerCase();
                  var score = prod.nutriscore_score;

                  var html = '<div class="product-card">';
                  if (imgUrl) html += '<img src="' + imgUrl + '" alt="' + name + '">';
                  html += '<div class="product-details">';
                  html += '<h2>' + name + '</h2>';
                  html += '<p><strong>Barcode:</strong> ' + code + '</p>';
                  html += '</div>';
                  html += '<div class="nutriscore">';
                  if (grade) {
                    var nsImg = 'https://static.openfoodfacts.org/images/misc/nutriscore-' + grade + '.svg';
                    html += '<img src="' + nsImg + '" alt="Nutri-Score ' + grade.toUpperCase() + '">';
                    html += '<p>Score: ' + (score !== undefined ? score : 'N/A') + '</p>';
                  }
                  html += '</div></div>';

                  resultDiv.innerHTML = html;
                } else {
                  resultDiv.innerHTML = '<p>‚ùå Product not found.</p>';
                }
              })
              .catch(function(err) {
                resultDiv.innerHTML = '<p>‚ùå Error: ' + err + '</p>';
              });
          } else {
            resultDiv.innerHTML = '<p>‚ö†Ô∏è No barcode detected.</p>';
          }
        });
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
