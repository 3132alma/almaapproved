<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alma Approved Barcode Nutrition Lookup</title>
  <!-- QuaggaJS for barcode decoding -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    :root {
      --primary-color: #00b894;
      --accent-color: #ff7675;
      --bg-color: #fdfdfd;
      --card-bg: #ffffff;
      --text-color: #333;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 480px;
      width: 100%;
      background-color: var(--card-bg);
      border: 2px solid var(--accent-color);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .approved-heading {
      font-size: 2.5rem;
      color: var(--accent-color);
      margin-bottom: 0.25rem;
      text-transform: uppercase;
    }
    .sub-heading {
      font-size: 1.25rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    #file-input {
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #file-input:hover { background-color: #ff5252; }
    #result { margin-top: 1.5rem; }
    .product-card {
      background: var(--bg-color);
      border: 1px solid var(--accent-color);
      border-radius: 10px;
      padding: 1rem;
      text-align: left;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      display: block;
      margin: 0 auto 0.75rem;
    }
    .product-details h3 {
      margin: 0.5rem 0;
      color: var(--text-color);
    }
    .nutriscore {
      margin-top: 0.75rem;
      text-align: center;
    }
    .nutriscore img {
      width: 80px;
      margin-bottom: 0.25rem;
    }
    .nutriscore p {
      margin: 0.25rem 0;
      color: var(--primary-color);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="approved-heading">Alma Approved</h1>
    <div class="sub-heading">üì∑ Barcode & Nutrition</div>
    <input type="file" id="file-input" accept="image/*" />
    <div id="result"></div>
  </div>
  <script>
    // Grade mapping: high score healthier
    function getLetterGrade(score) {
      if (score >= 80) return 'A';
      if (score >= 60) return 'B';
      if (score >= 40) return 'C';
      if (score >= 20) return 'D';
      return 'E';
    }

    document.getElementById('file-input').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function() {
        Quagga.decodeSingle({
          src: reader.result,
          numOfWorkers: 0,
          decoder: { readers: ['ean_reader','ean_8_reader','upc_reader','upc_e_reader','code_128_reader'] }
        }, function(result) {
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = '';

          if (result && result.codeResult) {
            const code = result.codeResult.code;
            fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`)
              .then(res => res.json())
              .then(data => {
                if (data.status !== 1) {
                  resultDiv.innerHTML = '<p>‚ùå Product not found.</p>';
                  return;
                }

                const prod = data.product;
                const name = prod.product_name || 'Unknown product';
                const imgUrl = prod.image_url || '';
                const nutriments = prod.nutriments || {};

                // Official Nutri-Score numeric if present
                let score = parseFloat(prod.nutriscore_score);
                if (isNaN(score)) {
                  // Fallback: stricter penalties
                  const sugar = parseFloat(nutriments['sugars_100g']) || 0;
                  const satFat = parseFloat(nutriments['saturated-fat_100g']) || 0;
                  const salt = parseFloat(nutriments['salt_100g']) || 0;
                  const fiber = parseFloat(nutriments['fiber_100g']) || 0;
                  const raw = fiber * 2 - (sugar * 5 + satFat * 6 + salt * 7);
                  score = Math.round(Math.max(0, Math.min(100, 50 + raw)));
                }

                // Always compute letter from numeric score
                const letter = getLetterGrade(score);
                const nsImg = `https://static.openfoodfacts.org/images/misc/nutriscore-${letter.toLowerCase()}.svg`;

                // Render card
                let html = `<div class="product-card">`;
                if (imgUrl) html += `<img src="${imgUrl}" alt="${name}">`;
                html += `<div class="product-details">
                          <h3>${name}</h3>
                          <p><strong>Barcode:</strong> ${code}</p>
                        </div>`;
                html += `<div class="nutriscore">
                          <img src="${nsImg}" alt="Nutri-Score ${letter}">
                          <p>Score: ${score}/100</p>
                          <p>A-E Score: ${letter}</p>
                        </div>`;
                html += `</div>`;
                resultDiv.innerHTML = html;
              })
              .catch(err => resultDiv.innerHTML = `<p>‚ùå Error: ${err}</p>`);
          } else {
            resultDiv.innerHTML = '<p>‚ö†Ô∏è No barcode detected.</p>';
          }
        });
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
